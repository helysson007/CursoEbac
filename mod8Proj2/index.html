<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./midia/agenda.png" alt="agenda telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="agenda-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome" />
            <input type="text" id="sobrenome-atividade" required placeholder="Sobrenome" />
            <input type="tel" id="prefixo-atividade" required placeholder="ddd" maxlength="2" />
            <input type="tel" id="numero-atividade" required placeholder="Numero" maxlength="9" />
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome 
                    </th>
                    <th>
                        Sobrenome
                    </th>
                    <th>
                        Numero cadastrado
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
