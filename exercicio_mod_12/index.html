<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio modulo 12 - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Preencha o formulario</h1>
        <div>
            <form>
                <input class="form-control" type="text" placeholder="Nome">
                <input class="form-control" type="email" placeholder="E-mail">
                <input class="form-control" type="tel" id="telefone" placeholder="Telefone" maxlength="11">
                <div class="form-check form-switch">
                    <label for="aceite" class="form-check-label">Li e concordo com os termos</label>
                    <input type="checkbox" class="form-check-input" id="aceite">
                </div>
                <button class="btn btn-success">Enviar</button>
                
                
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="./JS/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
