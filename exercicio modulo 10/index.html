<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Modulo 10 - jQUery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>CADASTRO</h1>
            <form>
                <div id="formulario">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="num" id="cpf" name="cpf" required>
                </div>
               <div>
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" required>
               </div>
                <div>
                    <label for="codigo-postal">CEP:</label>
                    <input type="num" id="codigo-postal" name="codigo-postal" required>
                </div>
                
                <button type="submit" id="submit" name="submit">Enviar</button>
            </form>
        </div>
        
    </header>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
