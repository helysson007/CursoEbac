<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando-Revisando</title>
</head>
<header>Revisão das aulas de HTML</header>
<hr />
<body>
    <header>Revisão das aulas de html</header>
    <br />
    
    <form>
        <label for="nome">Insira seu nome</label>
        <input id="nome" type="text" placeholder="Nome" /> 
        <br />
        <label for="insiraEmail">Insira seu e-mail</label>
        <input id="insiraEmail" type="email" placeholder="E-mail" />
        <br />
        <label for="senha">Insira sua senha</label>
        <input id="senha" type="password" placeholder="Senha" />
        <br />
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <br />
        <br />
        <hr />

        <label for="caixaTexto"><b>Insira seus comentários aqui</b></label>
        <br />
        <textarea id="caixaTexto" placeholder="Escreva aqui"></textarea>
        <button type="submit">Enviar</button> 
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
