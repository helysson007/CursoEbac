<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 13 - Bootstrap Avançado</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- a tag data-bs-ride="carousel" serve para o bootstrap entender que é um carousel-->
    <!-- a id=carousel-exemplo serve para linkar o botão voltar -->
    <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- colocando a class active na primeira div, o carousel ja começa a funcionar -->
            <!-- a tag data-bs-interval serve para o tempo de transição entre as imagens -->
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-bloch w-100" src="https://cdn.pixabay.com/photo/2023/03/21/09/53/willow-catkin-7866866_960_720.jpg" alt="Abelha">
                <div class="carousel-caption">
                    <h2>Foto de uma abelha</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-bloch w-100" src="https://cdn.pixabay.com/photo/2023/03/27/11/49/bird-7880567_960_720.jpg" alt="Passarinho">
                <div class="carousel-caption">
                    <h2>Foto de um passáro</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-bloch w-100" src="https://cdn.pixabay.com/photo/2023/03/26/03/12/ladybug-7877480_960_720.jpg" alt="Joaninha">
                <div class="carousel-caption">
                    <h2>Foto de uma joaninha</h2>
                </div>
            </div>
        </div>
        <!-- o data-bs-target serve para aposntar qual elemento irá ser afetado  -->
        <!-- o data-bs-slide=prev é para ao clicar no botão de voltar, o carousel retornar 1 imagem -->
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <!-- a tag span serve para mostrar o icone de voltar, mas somente se tiver a class
            carousel-control-prev-icon -->
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <!-- botão para indicar ao usuario quantas imagens existes e em qual está -->
        <div class="carousel-indicators">
            <!-- o primeiro button tem que ter a class="active" e cada button tem que apontar a sua
            posição de imagem (data-bs-slide-to="") -->
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
